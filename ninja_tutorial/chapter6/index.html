<html>
    <head>
        <meta charset="utf-8">
        <title>My VueJS APP</title>
        <link href="styles.css" rel="stylesheet" />
        <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    </head>
    <body>
        <div id="vue-app">
            <h1>Greet: {{ greet() }}</h1>
            <h1>Name: {{ name }}</h1>
            <h1>Age: {{ age }}  years old</h1>
            <h1>LinkedId:
                <a v-on:click.prevent="alerting" v-bind:href="linkedin">lgcardenas</a>
            </h1>

            <button v-on:click.once="setAge( age + 1 )">Add a Year</button>
            <button v-on:click="setAge( age - 1 )">Subtract a Year</button>
        </div>
        <script src="app.js"></script>
    </body>
</html>
